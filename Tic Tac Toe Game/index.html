<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="name">
        <h2>TIC  TAC  TOE</h2>
    </div>
    <div class="main-div">
        <button class="div" id="button1"></button>
        <button class="div" id="button2"></button>
        <button class="div" id="button3"></button>
        <button class="div" id="button4"></button>
        <button class="div" id="button5"></button>
        <button class="div" id="button6"></button>
        <button class="div" id="button7"></button>
        <button class="div" id="button8"></button>
        <button class="div" id="button9"></button>
    </div>
    <div class="result">
        <h2 id="winner">Result</h2>
    </div>

    <div class="reset-button">
         <i class="fas fa-sync" id="reset-game"></i>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
